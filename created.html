<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>created()</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ property }}</h1>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            property: 'Primjer nekog svojstva.',
          };
        },

        computed: {
          propertyComputed() {
            return this.property;
          },
        },

        created() {
          console.log(
            'U ovom trenutku, this.property je sada reaktivan i propertyComputed će se ažurirati.'
          );
          this.property = 'Primjer nekog svojstva je ažuriran.';
        },
      }).mount('#app');
    </script>
  </body>
</html>
